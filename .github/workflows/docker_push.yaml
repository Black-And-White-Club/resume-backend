name: Build and push backend to OCIR

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      OCI_REGION: ${{ secrets.OCI_REGION }}
      OCI_TENANCY_NAMESPACE: ${{ secrets.OCI_TENANCY_NAMESPACE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set short git SHA and tag
        id: vars
        run: |
          shortSha=$(git rev-parse --short ${{ github.sha }})
          echo "COMMIT_SHORT_SHA=$shortSha" >> $GITHUB_ENV
          echo "IMAGE_TAG=${shortSha}" >> $GITHUB_ENV

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      # Removed debug steps (OCI CLI install and key dump) â€” not needed in CI for publishing.

      - name: Log in to OCIR (Docker login)
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.OCI_REGION }}.ocir.io
          username: ${{ secrets.OCI_TENANCY_NAMESPACE }}/${{ secrets.OCI_USERNAME }}
          password: ${{ secrets.OCI_AUTH_TOKEN }}

      - name: Set up ko
        uses: ko-build/setup-ko@v0.9
        env:
          # Push directly to resume/backend so the resulting image repo matches our manifest
          KO_DOCKER_REPO: ${{ secrets.OCI_REGION }}.ocir.io/${{ secrets.OCI_TENANCY_NAMESPACE }}/resume/backend

      - name: Publish image with ko
        env:
          # Ensure the pushed image repo path matches the manifest targeting us-ashburn-1.ocir.io/.../resume/backend
          KO_DOCKER_REPO: ${{ secrets.OCI_REGION }}.ocir.io/${{ secrets.OCI_TENANCY_NAMESPACE }}/resume/backend
        run: |
          set -euo pipefail
          REGISTRY=${OCI_REGION}.ocir.io
          TENANCY=${OCI_TENANCY_NAMESPACE}
          # Run ko publish and write a mapping of import path -> image reference to a YAML file
          IMAGE_REFS_FILE=/tmp/ko-image-refs.yaml
          ko publish --platform=linux/amd64,linux/arm64 --tags ${COMMIT_SHORT_SHA} --image-refs ${IMAGE_REFS_FILE} --bare .

          # Parse first non-empty line from the image refs file (supports both 'importpath: image' and plain image formats)
          RAW_LINE=$(awk 'NF{print; exit}' ${IMAGE_REFS_FILE} | sed -e 's/^\s*//' -e 's/\s*$//')
          if echo "${RAW_LINE}" | grep -q ': '; then
            # Format: importpath: image
            IMAGE_REF=$(echo "${RAW_LINE}" | awk -F': ' '{print $2}' | sed -e 's/^\s*//' -e 's/\s*$//')
          else
            # Format: just image ref
            IMAGE_REF="${RAW_LINE}"
          fi
          if [ -z "${IMAGE_REF}" ]; then
            echo "ERROR: could not parse image ref from ${IMAGE_REFS_FILE}" >&2
            exit 1
          fi

          echo "Discovered image ref: ${IMAGE_REF}"
          # Optionally, extract tag for automation, but do not print extra debug lines.
          IMAGE_TAG=$(echo "${IMAGE_REF}" | sed -E 's|.*:([0-9a-f]{7})(@.+)?$|\1|') || true
          echo "Verifying image pull: ${IMAGE_REF}"
          docker pull "${IMAGE_REF}"
          echo "Image pull succeeded: ${IMAGE_REF}"
          # Export for any following steps or job outputs if needed
          echo "image_ref=${IMAGE_REF}" >> $GITHUB_OUTPUT
