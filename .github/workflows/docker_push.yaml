name: Build and push to OCIR

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set short git SHA and tag
        id: vars
        run: |
          shortSha=$(git rev-parse --short ${{ github.sha }})
          echo "COMMIT_SHORT_SHA=$shortSha" >> $GITHUB_ENV
          echo "IMAGE_TAG=backend-${shortSha}" >> $GITHUB_ENV

      - name: Set up Go (if needed for ko builds)
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Log in to OCIR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.OCI_REGION }}.ocir.io
          username: ${{ secrets.OCI_TENANCY_NAMESPACE }}/oracleidentitycloudservice/${{ secrets.OCI_USERNAME }}
          password: ${{ secrets.OCI_AUTH_TOKEN }}

      - name: Set up ko
        uses: ko-build/setup-ko@v0.9
        env:
          KO_DOCKER_REPO: ${{ secrets.OCI_REGION }}.ocir.io/${{ secrets.OCI_TENANCY_NAMESPACE }}/resume

      - name: Publish image with ko
        env:
          KO_DOCKER_REPO: ${{ secrets.OCI_REGION }}.ocir.io/${{ secrets.OCI_TENANCY_NAMESPACE }}/resume
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          # publish with component-prefixed tag and a moving 'backend-latest' tag
          ko publish --tags ${IMAGE_TAG},backend-latest ./

      - name: Checkout Infrastructure repo to update image tag
        uses: actions/checkout@v4
        with:
          repository: Black-And-White-Club/resume-infrastructure
          token: ${{ secrets.INFRASTRUCTURE_REPO_TOKEN }}
          path: resume-infrastructure

      - name: Update image tag in backend manifest
        run: |
          cd resume-infrastructure
          # replace image tag for resume backend (assumes image: <registry>/<namespace>/resume:tag)
          sed -i -E 's|(image:\s*.*resume:).*|\1${{ env.IMAGE_TAG }}|' resume-app-manifests/resume-backend.yaml || true
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add resume-app-manifests/resume-backend.yaml || true
          git commit -m "Update resume-backend image to ${{ env.IMAGE_TAG }}" || echo "no changes"
          git push origin main || echo "push failed"
